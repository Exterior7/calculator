<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <div class="container">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <div class="flex-container">
                <div><input class="btn-style btn--dark" type="button" value="+" onclick="insert('+')"></div>
                <div><input class="btn-style btn--dark" type="button" value="-" onclick="insert('-')"></div>
                <div><input class="btn-style btn--dark" type="button" value="x" onclick="insert('*')"></div>
                <div><input class="btn-style btn--dark" type="button" value="/" onclick="insert('/')"></div>
            </div>
            <div class="flex-container">
                <div><input class="btn-style btn__font--color" type="button" value="7" onclick="insert(7)"></div>
                <div><input class="btn-style btn__font--color" type="button" value="8" onclick="insert(8)"></div>
                <div><input class="btn-style btn__font--color" type="button" value="9" onclick="insert(9)"></div>
                <div><input class="btn-style btn--blue" type="button" value="=" onclick="equal()"></div>


            </div>
            <div class="flex-container">
                <div><input class="btn-style btn__font--color" type="button" value="4" onclick="insert(4)"></div>
                <div><input class="btn-style btn__font--color" type="button" value="5" onclick="insert(5)"></div>
                <div><input class="btn-style btn__font--color" type="button" value="6" onclick="insert(6)"></div>

            </div>
            <div class="flex-container">
                <div><input class="btn-style btn__font--color" type="button" value="1" onclick="insert(1)"></div>
                <div><input class="btn-style btn__font--color" type="button" value="2" onclick="insert(2)"></div>
                <div><input class="btn-style btn__font--color" type="button" value="3" onclick="insert(3)"></div>

            </div>
            <div class="flex-container">
                <div><input class="btn-style btn__font--color" type="button" value="0" onclick="insert(0)"></div>
                <div><input class="btn-style btn__font--color" type="button" value="." onclick="insert('.')"></div>
                <div><input class="btn-style btn__font--color" type="button" value="c" onclick="clean()"></div>

            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
