<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <div class="main-container">
            <form name="form">
                <input class="textview" name="textview">
            </form>
            <div class="container">

                <div class="column">

                    <input class="btn-style btn--dark" type="button" value="+" onclick="insert('+')">
                    <input class="btn-style " type="button" value="7" onclick="insert(7)">
                    <input class="btn-style " type="button" value="4" onclick="insert(4)">
                    <input class="btn-style " type="button" value="1" onclick="insert(1)">
                    <input class="btn-style " type="button" value="0" onclick="insert(0)">
                </div>
                <div class="column">
                    <input class="btn-style btn--dark" type="button" value="-" onclick="insert('-')">
                    <input class="btn-style " type="button" value="8" onclick="insert(8)">
                    <input class="btn-style " type="button" value="5" onclick="insert(5)">
                    <input class="btn-style " type="button" value="2" onclick="insert(2)">
                    <input class="btn-style " type="button" value="." onclick="insert('.')">
                </div>
                <div class="column">
                    <input class="btn-style btn--dark" type="button" value="x" onclick="insert('*')">
                    <input class="btn-style " type="button" value="9" onclick="insert(9)">
                    <input class="btn-style " type="button" value="6" onclick="insert(6)">
                    <input class="btn-style " type="button" value="3" onclick="insert(3)">
                    <input class="btn-style " type="button" value="c" onclick="clean()">
                </div>
                <div class="column">
                    <input class="btn-style btn--dark" type="button" value="/" onclick="insert('/')">
                    <input class="btn-style btn--blue tall" type="button" value="=" onclick="equal()">
                </div>
            </div>

        </div>



    </main>
    <script src="./js/main.js"></script>
</body>

</html>
